<!DOCTYPE html>
<html>
  <head>
    <title>Chillax. It's under control.</title>
    <link rel="stylesheet" href="style/reset.css" type="text/css">
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <ul id="container">
      <li id="header"><h1>Chillax.</h1></li>
    	<li id="sidebar">
        <h2>Organise</h2>
        <form id="projectform">
          <input placeholder="Create project" class="createname"
            name="createname" type="text" /><br />
          <button type="button" class="createsubmit">Create</button>
          <button type="button" class="cancelproj cancel">Clear</button>
        </form>

        <a class="projectlink" id="inbox" href="#">Inbox</a>
        <hr />
        <ul id="projectlist"></ul>
      </li>

    	<li id="window">
        <h2 id="tasksource"></h2> - 
        <h3>Focus</h3>
        <h4>(Gather your tasks)</h4><br />

        <form class="taskform">
          <input placeholder="Create task" class="addname"
            name="addname" type="text" />
          <br />
          <button type="button" class="addsubmit">Add</button>
          <button type="button" class="cancel">Cancel</button>
        </form>

        <h2>Tasks</h2>
        <ul id="tasklist"></ul>

        <h3 style="margin-top:50px;">Debug</h3><br />
        <div id="debug" style="width:95%; height:150px;
          padding:15px; background-color:#ccc; vertical-align:top;
          overflow:scroll;">
        </div>
      </li>
    </ul>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script src="/_utils/script/json2.js"></script>  
  <script src="/_utils/script/jquery.js?1.3.1"></script>  
  <script src="/_utils/script/jquery.couch.js?0.9.0"></script>
  <script src="./main.js"></script>
</html>
