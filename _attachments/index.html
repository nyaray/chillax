<!DOCTYPE html>
<html>
  <head>
    <title>Chillax. It's under control.</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <ul id="container">
      <li><h1>Chillax.</h1></li>
    	<li id="sidebar">
        <h2>Organise</h2>
        <a href="#" id="createproj">New project</a>
        <a class="projectlink" id="inbox" href="#">Inbox</a>
        <hr />
        <ul id="projectlist"></ul>
      </li>
    	<li id="window">
        <h2>Focus</h2> - <h3 id="tasksource"></h3><br />

        <form id="projectform">
        <fieldset>
        	<legend>Create a project</legend>
          <input placeholder="Name" class="createname" name="createname"
            type="text" />
          <input placeholder="Due" class="createdue" name="createdue"
            type="text" /><br />
          <button type="button" class="cancel">Cancel</button>
          <button type="button" class="createsubmit">Create</button>
        </fieldset>
        </form>

        <form class="taskform">
        <fieldset>
        	<legend>Add a task</legend>
          <input placeholder="Name" class="addname" name="addname" type="text" />
          <br />
          <button type="button" class="cancel">Cancel</button>
          <button type="button" class="addsubmit">Add</button>
        </fieldset>
        </form>

        <!--

            type="text" /><br />

            name="adddesc" type="text"></textarea><br />
          <button type="button" class="cancel">Cancel</button>
          <button type="button" id="addsubmit">Add</button>

        <h2>Tasks</h2>
        <ul id="tasklist"></ul>

        <h3 style="margin-top:50px;">Debug</h3><br />
        <div id="debug" style="width:95%; height:150px;
          padding:15px; background-color:#ccc; vertical-align:top;
          overflow:scroll;">
        </div>
      </li>
    </ul>
  </body>
  <script src="vendor/couchapp/loader.js"></script>

</html>
