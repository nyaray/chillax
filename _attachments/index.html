<!DOCTYPE html>
<html>
  <head>
    <title>Chillax. It's under control.</title>
    <link rel="stylesheet" href="style/reset.css" type="text/css">
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <header>
        <h1>Chillax</h1>
    </header>
    <section id="sidebar">
        <div id="createprojectform">
          <h2>Categorise</h2> <h4>Make plans</h4>
          <input type="text" id="createprojectname"
            class="createname" placeholder="Create project" />
          <button id="createproject" class="createbutton">Create</button>
          <button id="cancelcreateproject"
            class="cancelbutton">Cancel</button>
        </div>

        <div id="viewlistcontainer">
          <a class="projectlink" id="inbox" href="#">Inbox</a>
          <hr />
          <a class="viewlink" id="today" href="#">Today</a>
          <a class="viewlink" id="horison" href="#">Horison</a>
          <hr />
          <ul id="projectlist"></ul>
          <hr />
          <a class="viewlink" id="archive" href="#">Archive</a>
          <a class="viewlink" id="trash" href="#">Trash</a>
        </div>
    </section>
    <section id="window">
        <div id="createtaskform">
          <h2>Tasks</h2> <h4>Gather your thoughts</h4>
          <input type="text" id="createtaskname"
            class="createname" placeholder="Create task" />
          <button id="createtask" class="createbutton">Create</button>
          <button id="cancelcreatetask"
            class="cancelbutton">Cancel</button>
        </div>

        <div id="tasklistcontainer">
          <h2 id="tasksource">Project</h2> <h4>Focus</h4>
          <div class="clear"></div>
          <ul id="tasklist"></ul>
        </div>
    </section>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script src="/_utils/script/json2.js"></script>

  <!-- <script src="./js/jquery-1.4.4.min.js"></script> -->
  <!-- <script src="./js/jquery-ui-1.8.9.custom.min.js"></script> -->
  <script src="/_utils/script/jquery.couch.js?0.9.0"></script>
  <script src="./js/chillax.js"></script>
  <script src="./js/chillax-store.js"></script>
  <script src="./js/chillax-ui.js"></script>
  <script src="./js/chillax-main.js"></script>
</html>
